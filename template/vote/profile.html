{% extends "vote/base.html" %}
{% block content %}
  <div class="card" style="width: 50rem;position:absolute; top:70px; left:300px;z-index:1">
    <div class="card-header">
      <h1> {{user.first_name}} {{user.last_name}}</h1>
    </div>
    <div class="card-body">
      {% if bioExists %}
      <div>{{user.profile}}</div>

      {% else %}
      <form action={% url "postBio" user.username %} method="post">
        {% csrf_token %}
        <table>{{form.as_table}}</table>
        <button class="btn btn-primary mb-3" style="position:relative; left:30px;z-index:1" type="submit"> Post </button>
      </form>
      {% endif %}
      <div class="card-footer bg-transparent border-success">
        <a role="button" class="btn btn-primary" href={% url "run_for_election" user.username %}>{{run_or_give_up_election}}</a>
      </div>
    </div>
  </div>
  {% endblock %}
